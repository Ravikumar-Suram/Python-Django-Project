{% load static %} {% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Travello | Login</title>

  <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}" />
  <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}" />

  <link rel="stylesheet" href="/static/styles/login-style.css" />
</head>

<body>
  <div class="header_content d-flex flex-row align-items-center justify-content-start">
    <div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
      <div class="logo" style="padding-left: 105px">
        <a href="/">Travello</a>
      </div>
      <nav class="main_nav"></nav>
      <div class="header_phone ml-auto" style="padding-right: 121px">
        Call us: 00-56 445 678 33
      </div>

      <!-- Hamburger -->

      <div class="hamburger ml-auto">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <div class="center">
    <div class="container">
      <div class="text">Login Form</div>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="data">
          <input type="text" name="first_name" placeholder="First Name" required />
        </div>
        <div class="data">
          <input type="text" name="last_name" placeholder="Last Name" required />
        </div>
        <div class="data">
          <input type="username" name="username" placeholder="User Name" required />
        </div>
        <div class="data">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="data">
          <input type="password" name="password1" placeholder="Password" required />
        </div>
        <div class="data">
          <input type="password" name="password2" placeholder="Confirm Password" required />
        </div>
        <div class="forgot-pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit">Sign Up</button>
        </div>
        <div class="signup-link">
          Not a member? <a href="#">Signup now</a>
        </div>
      </form>
    </div>
  </div>

  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
  <script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
  <script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'plugins/easing/easing.js' %}"></script>
  <script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
